<div class="container">
    <div class="abs-center">

        <form action="#" method="post" class="border p-3 form centrado">
            <div class="alert alert-danger" role="alert" *ngIf="isError">{{error}}</div>
            <h2 class="text-center">Inicia sesion
                <br>
                <br>
                <i class="fa-solid fa-house-circle-check"></i>
            </h2>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="Username" placeholder="Username" autocomplete="username" required="required" [(ngModel)]="user.names">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required="required" [(ngModel)]="user.passw">
            </div>
            <br>
            <div class="text-center">
                <button (click)='login()' class="btn btn-success">Log In</button>
            </div>
            <br>
            <br>
            <p class="centrado">No tienes cuenta? <a routerLink="/registro"> Registrate </a></p>
        </form>

    </div>
</div>
