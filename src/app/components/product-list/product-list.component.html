<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let producto of productos" style="margin-top: 2rem;">

            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between aling-items-center">
                    <p class="fs-4">{{producto.nombre}}</p>
                    <button type="button" class="btn btn-danger" (click)="deleteProductos(producto.id)">
                   
                        <i class="far fa-trash-alt"></i>
                     </button>
                </div>

                <div class="card-body" style="color: black;">
                    <img [src]="producto.imagen" class="card-img-top">
                    <p>Codigo: {{producto.codigo}}</p>
                    <p style="color: green;">Precio ${{producto.precio}}.MXN</p>

                    <!--<p>{{producto.descripcion}}</p>-->

                    <p style="color: teal;">{{producto.categoria}}</p>


                    <p>Existencia:</p>
                    <p style="color: cadetblue;"> {{producto.existencia}}</p>

                    <p>Proovedor:</p>
                    <p style="color: violet;"> {{producto.proovedor}}</p>

                </div>
                <a class="btn btn-info btn block" [routerLink]="['/productos/edit',producto.id]">Editar</a>
            </div>

        </div>
    </div>
</div>
