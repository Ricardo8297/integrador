    <div class="row">

        <div class="col">
            <p class="fs-4 text-center">
                Reporte
            </p>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha1">
            </div>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha2">
            </div>
            <div class="text-center"><button class="btn btn-info" (click)="getReportesfechados()">Buscar</button></div>

        </div>
    </div>
    <table class="table table-success table-striped" style="margin-top: 5rem;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Total de la compra</th>
                <th scope="col">Productos</th>
                <th scope="col">Comprador</th>
                <th scope="col">cantidad</th>
                <th scope="col">fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reporte of reportes">
                <th scope="row">{{reporte.id}}</th>
                <td>${{reporte.total}}</td>
                <td>{{reporte.producto}}</td>
                <td>{{reporte.comprador}}</td>
                <td>{{reporte.cantidad}}</td>
                <td>{{reporte.fecha | date: 'yyyy-MM-dd'}}</td>
                <!--| date: 'yyyy-MM-dd'-->
            </tr>
        </tbody>
    </table>
    <div class="text-center"><button class="btn btn-info" (click)="getReportesfechados()">Generar Reporte</button></div>

</div>
