    <div class="row">

        <div class="col">
            <p class="fs-4 text-center">
                Reporte
            </p>
            <div class="form-group">
                <input type="text" class="form-control border" style="margin-top: 1rem;" name="filterreport" placeholder="Fecha separada por -" [(ngModel)]="filterreport">

            </div>
        </div>
    </div>
    <table class="table table-success table-striped" style="margin-top: 5rem;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Folio</th>
                <th scope="col">Producto</th>
                <th scope="col">Proovedor</th>
                <th scope="col">cantidad</th>
                <th scope="col">fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reporte of reportes | ventas:filterreport">
                <th scope="row">{{reporte.id}}</th>
                <td>{{reporte.folio}}</td>
                <td>{{reporte.producto}}</td>
                <td>{{reporte.proovedor}}</td>
                <td>{{reporte.cantidad}}</td>
                <td>{{reporte.fecha | date: 'yyyy-MM-dd'}}</td>
                <!--| date: 'yyyy-MM-dd'-->
            </tr>
        </tbody>
    </table>

</div>
