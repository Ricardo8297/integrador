<div class="container" style="margin-top: 3rem; margin-bottom: 2rem;">

    <div class="row">

        <div class="col">
            <p class="fs-4 text-center">
                Reporte Ventas
            </p>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha1">
            </div>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha2">
            </div>
            <div class="text-center"><button class="btn btn-info" (click)="getReportesfechados()">Buscar</button></div>

        </div>
    </div>
    <table class="table table-success table-striped" style="margin-top: 5rem;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Folio</th>
                <th scope="col">Producto</th>
                <th scope="col">Proovedor</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reporte of reportes | fiterReabastecimiento:filterreport">
                <th scope="row">{{reporte.id}}</th>
                <td>{{reporte.folio}}</td>
                <td>{{reporte.producto}}</td>
                <td>{{reporte.proovedor}}</td>
                <td>{{reporte.cantidad}}</td>
                <td>{{reporte.fecha | date}}</td>
            </tr>
        </tbody>
    </table>





</div>

<div class="text-center" style="margin-bottom: 2rem;">
    <button class="btn btn-info" (click)="generarReporte()">Generar Reporte</button></div>
