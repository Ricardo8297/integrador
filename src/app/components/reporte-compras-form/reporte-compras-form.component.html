<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="number" name="folio" [(ngModel)]="reportesCompras.folio" placeholder="folio" class="form-control img-fluid" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="producto" [(ngModel)]="reportesCompras.producto" placeholder="Codigo" class="form-control img-fluid" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" name="proovedor" [(ngModel)]="reportesCompras.proovedor" placeholder="proovedor" class="form-control img-fluid" autofocus>
                    </div>

                    <br>
                    <!--Usa la variable edit para saber si es true usa update producto si no usa saveproducto-->
                    <button class="btn btn-success btn-block text-center" (click)="saveNewReporteCompras()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
