<div class="container">
    <div class="abs-center">

        <form action="#" class="border p-3 form centrado" ngNativeValidate (submit)="register()">
            <div class="alert alert-danger" role="alert" *ngIf="isError">{{error}}</div>
            <h2 class="text-center">Registrate
                <br>
                <br>
                <i class="fa-solid fa-user-gear"></i>
            </h2>
            <br>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" autocomplete="nombre" [(ngModel)]="user.names" required pattern="[A-Za-z]+" title="Solo letras" maxlength="25" required>
            </div>
            <div class="form-group">
                <label for="apellidop">Apellido paterno</label>
                <input type="text" class="form-control" name="apellidop" placeholder="Apellido paterno" autocomplete="apellidop" [(ngModel)]="user.apellidop" required pattern="[A-Za-z]+" title="Solo letras" maxlength="20" required>

            </div>
            <div class="form-group">
                <label for="apellidom">Apellido materno</label>
                <input type="text" class="form-control" name="apellidom" placeholder="Apellido materno" autocomplete="apellidom" [(ngModel)]="user.apellidom" required pattern="[A-Za-z]+" title="Solo letras" maxlength="20" required>

            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" name="direccion" placeholder="Dirección" autocomplete="direccion" [(ngModel)]="user.direccion" maxlength="50" required>

            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" name="telefono" placeholder="Telefono" autocomplete="telefono" [(ngModel)]="user.telefono" required pattern="[0-9]*" minlength="10" maxlength="10" title="Solo números" required>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="email" [(ngModel)]="user.email" maxlength="30" required>

            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required="required" [(ngModel)]="user.passw" minlength="10" maxlength="17" required>
            </div>
            <div class="form-group">
                <label for="password">Confirma tu contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required="required" [(ngModel)]="user.passwc" minlength="10" maxlength="17" required>
            </div>
            <br>
            <div class="text-center">

                <input type="submit" name="submit" class="btn btn-info">
            </div>

            <br>
            <p class="centrado">Ya tienes cuenta? <a routerLink="/iniciosesion"> Inicia sesión </a></p>
        </form>

    </div>



</div>
<form name="formulario" method="post" action="/send.php" ngNativeValidate>
    <!-- Modelo de coche. Obligatorio, opciones posibles: A1, A3, A4 y A15
       Sólo se permiten letras y números -->
    <input type="text" name="coche" placeholder="Su modelo de coche" required pattern="A|a(1|3|4|15)" title="Modelos posibles: A1, A3, A4 y A15" />
    <input type="submit">
</form>
