<div class="container" style="margin-top: 3rem; margin-bottom: 2rem;">

    <div class="row">

        <div class="col">
            <p class="fs-4 text-center">
                Reporte
            </p>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha1">
            </div>
            <div class="form-group">
                <input type="date" class="form-control border" style="margin-top: 1rem;" [(ngModel)]="fecha.fecha2">
            </div>
            <div class="text-center"><button class="btn btn-info" (click)="getReportesfechados()">Buscar</button></div>

        </div>
    </div>
    <table class="table table-success table-striped" style="margin-top: 5rem;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Existencia</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos | inventario:filterreports">
                <th scope="row">{{producto.id}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.codigo}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.existencia}}</td>
                <td>{{producto.fecha | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <button class="btn btn-info" (click)="generarReporte()">Generar Reporte</button></div>
